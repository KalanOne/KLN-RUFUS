<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/registrostyle.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabeMid">
          <nav class="logoKLN">KLN-RUFUS</nav>
        </div>
    </header>

    <div id="login-box">
        <h1>Registro</h1>
        <form action="#" method="get">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">

            <label for="Apa">Apellido Paterno</label>
            <input type="text" name="Apa" id="Apa" placeholder="Ingresa tu apellido paterno">

            <label for="Ama">Apellido Materno</label>
            <input type="text" name="Ama" id="Ama" placeholder="Ingresa tu apellido materno">

            <label for="Email">Email </label>
            <input type="email" name="Email" id="Email" placeholder="Ingresa tu email">

            <label for="Password">Contraseña</label>
            <input type="password" name="Password" id="Password" placeholder="Ingresa tu password">

            <p><a href="#">Terminos y Condiciones</a></p><br>

            <input type="submit" value="Login">

            <p><a href="#">¿Ya tienes cuenta?</a></p>
        </form>
    </div>
</body>
</html>
